<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <title>Social Media App</title>
</head>
<body>
  <header>
    <nav>
      <img class="logo" src="./images/instagram.png" alt="">
      <ul>
        <li>
          <img src="./images/home.png" alt="">
          <p>Home</p>
        </li>
        <li>
          <img src="./images/search.png" alt="">
          <p>Search</p>
        </li>
        <li>
          <img src="./images/explore.png" alt="">
          <p>Explore</p>
        </li>
        <li>
          <img src="./images/reel.png" alt="">
          <p>Reels</p>
        </li>
        <li>
          <img src="./images/message.png" alt="">
          <p>Messages</p>
        </li>
        <li>
          <img src="./images/like.png" alt="">
          <p>Notifications</p>
        </li>

        <li class="create">
          <img src="./images/create.png" alt="">
          <p>Create</p>
        </li>
        <li>
          <img class="profile" src="./images/profile.jpg" alt="">
          <p>Profile</p>
        </li>
        <li>
          <img src="./images/more.png" alt="">
          <p>More</p>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="stories">
      <div class="story"><img src="./images/story1.jpg" alt=""></div>
      <div class="story"><img src="./images/story2.jpg" alt=""></div>
      <div class="story"><img src="./images/story3.jpg" alt=""></div>
      <div class="story"><img src="./images/story4.jpg" alt=""></div>
      <div class="story"><img src="./images/story5.jpg" alt=""></div>
      <div class="story"><img src="./images/story6.jpg" alt=""></div>
      <div class="story"><img src="./images/story7.jpg" alt=""></div>
      <div class="story"><img src="./images/story8.jpg" alt=""></div>
      <div class="story"><img src="./images/story9.jpg" alt=""></div>
    </section>
    <section  class="posts-list"></section>
  </main>

  <!--popup post-->
  <div class="popup popup-post" id="post3">
    <div class="container popup-container">
      <div class="post-img">
        <img src="" alt="" id="post-img">
      </div>
      <div class="post-comments">
        <i class="uil uil-ellipsis-h" id="menu-btn"></i>
        <h3 class="title" id="post-title">Post Title</h3>
        <p class="description" id="post-description">Post Description</p> 

        <!-- Comments Section -->
      <div class="comments">
        <!-- Comments will be dynamically added here -->
      </div>

      
      </div>
      <div class="like-comment-share">
        <div class="like-btn">
          <img class="like" src="./images/like.png" alt="">
          <img class="liked" src="./images/liked.png" alt="">
        </div>
        <img class="comment" src="./images/comment.png" alt="">
        <img class="share" src="./images/share.png" alt="">
        <img class="save" src="./images/save.png" alt="">
      </div>
      <div class="add-comment">
        <input type="text" id="comment" placeholder="Add a comment...">
        <button id="post">post</button>
      </div>
    </div>
  </div>

  <!--create popup-->
  <div class="popup create-popup">
    <div class="container create-container">
      <h2>New Post</h2>
      <form>
        <label for="title" >Title</label>
        <input type="text" id="title" name="title" placeholder="add the title">
        <label for="img" >Image URL</label>
        <input type="text" id="img" name="img" placeholder="add the image url">
        <label for="description" >Description</label>
        <input type="text" id="description" name="description" placeholder="add a description">
        <button id="cancel">Cancel</button>
        <button id="submit">Submit</button>
      </form>
    </div>
  </div>

  <!--delete update post-->
  <div class="popup menu-popup">
    <div class="container menu-container">
      <div id="delete-btn">Delete</div>
      <div id="update-btn">Update</div>
    </div>
  </div>

  <!--update popup-->
  <div class="popup update-popup">
    <div class="container update-container">
      <h2>New Post</h2>
      <form>
        <label for="title" >Title</label>
        <input type="text" id="title" name="title" placeholder="add the title">
        <label for="img" >Image URL</label>
        <input type="text" id="img" name="img" placeholder="add the image url">
        <label for="description" >Description</label>
        <input type="text" id="description" name="description" placeholder="add a description">
        <button id="cancel">Cancel</button>
        <button id="update">Update</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
